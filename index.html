<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura </title>
    <link rel="shortcut icon" href="/imagenes/Logo.png">
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="section1">
            <div class="containertext">
                <textarea placeholder="Ingrese el texto aqui" class="textbox"></textarea>
            </div>
            <div class="alert">
                <img src="/imagenes/busqueda.png" alt="alert">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-btn">
                <input type="button" class="btn-encript" value="Encriptar">
                <input type="button" class="btn-uncript" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="containerimg">
                <img src="Imagenes/Muñeco.svg" alt="second-image">
            </div>
            <div class="container-parraf">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="container-copy">
                <input type="button" class="btn-copy" value="Copiar">
            </div>
            <div class="container-result">
                <p class="text-result"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
